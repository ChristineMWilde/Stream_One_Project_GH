    <div id="order-form">
        <form name="OrderOnline">

            <h1>Order Online</h1>
            <p class="inputTitle">Your Details</p>

            <fieldset class="userDetails">
                <label for="email" class="field">Email:</label>
                <input type="email" id="mail" name="mail">

                <label for="password" class="field">Password:</label>
                <input type="password" id="pword" name="password">

                <label for="firstName" class="field">First Name:</label>
                <input type="text" id="fname" name="fname" class="userInput" />

                <label for="surName" class="field">Surname:</label>
                <input type="text" id="sname" name="input" class="userInput" />

                <p class="inputTitle">Address:</p>
                <label for="street" class="field">Street:</label>
                <input type="text" id="street" name="input" class="userInput" />

                <label for="town" class="field">Town:</label>
                <input id="town" name="input" class="userInput" />

                <label for="pCode" class="field">Postcode:</label>
                <input id="pCode" name="input" class="userInput" />
            </fieldset>

            <fieldset id="country-drop-down">
                <legend class="inputTitle">Country</legend>
                <select id="country-order-form">
                    <option value="england">England</option>
                    <option value="ireland">Ireland</option>
                    <option value="wales">Wales</option>
                    <option value="scotland">Scotland</option>
                </select>
            </fieldset>

            <h2>Select Your Box of Treats</h2>

            <fieldset id="radioCake">
                <legend class="inputTitle">Cakes:</legend>
                <input id="strudel" type="radio" name="cake-order-selection" value="strudel" />
                <label for="strudel">Strudel</label>
                <input id="sachertorte" type="radio" name="cake-order-selection" value="sachertorte" />
                <label for="sachertorte">Sachertorte</label>
                <select id="cake-order-quantity" onChange="return productAvailability()">
                    <option value="default"></option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </fieldset>

            <fieldset id="radioSavory">
                <legend class="inputTitle">Savory:</legend>
                <input id="dumpling" type="radio" name="savory-order-selection" value="dumpling" />
                <label for="dumpling">Dumplings</label>
                <input id="stew" type="radio" name="savory-order-selection" value="stew" />
                <label for="stew">Stew</label>
                <select id="savory-order-quantity" onChange="return productAvailability()">
                    <option value="default"></option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </fieldset>

            <fieldset id="radioSeasonal">
                <legend class="inputTitle">Seasonal:</legend>
                <input id="cookies" type="radio" name="seasonal-order-selection" value="cookies" />
                <label for="cookies">Cookies</label>
                <input id="chocolate" type="radio" name="seasonal-order-selection" value="chocolate" />
                <label for="chocolate">Christmas Chocolate</label>
                <select id="seasonal-order-quantity" onChange="return productAvailability()">
                    <option value="default"></option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>

                <label for="submit" class="field"></label>

            </fieldset>

            <button onclick="validateForm()">Submit</button>

        </form>

        <footer>
            <a href="#" class="footer">
                <p>Copyright&nbsp&copy </a>&nbsp&nbsp <a href="#" class="footer">Facebook</a>&nbsp&nbsp <a href="#" class="footer">Twitter</a></p>
        </footer>

    </div>
