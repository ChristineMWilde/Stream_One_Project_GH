                </fieldset>

                <fieldset id="cardDate">

                    <label for="expDate" class="field">Expiry Date:</label>
                    <input type="date" id="expDate" name="expiryDate" placeholder="Required Field" required />

                </fieldset>
                <fieldset id="cardNum">
                    <label for="cardNumber" class="field">Card Number:</label>
                    <input type="number" id="cardNumber" name="card" placeholder="Required Field" />

                </fieldset>

                <br/>
